<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planilha do Servidor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    td, th {
      border: 1px solid #ddd;
      padding: 0;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #0077ff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Planilha do Servidor</h1>

  <div class="controls">
    <button onclick="addRow()">+ Linha</button>
    <button onclick="addColumn()">+ Coluna</button>
  </div>

  <table id="spreadsheet"></table>

  <script>
    const rows = 8;
    const cols = 6;

    const table = document.getElementById("spreadsheet");

    // Cria a planilha inicial
    function createSheet(r, c) {
      for (let i = 0; i < r; i++) {
        const row = document.createElement("tr");
        for (let j = 0; j < c; j++) {
          const cell = document.createElement("td");
          const input = document.createElement("input");
          input.type = "text";
          cell.appendChild(input);
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
    }

    // Adiciona linha
    function addRow() {
      const colsCount = table.rows[0].cells.length;
      const row = document.createElement("tr");
      for (let j = 0; j < colsCount; j++) {
        const cell = document.createElement("td");
        const input = document.createElement("input");
        input.type = "text";
        cell.appendChild(input);
        row.appendChild(cell);
      }
      table.appendChild(row);
    }

    // Adiciona coluna
    function addColumn() {
      for (let i = 0; i < table.rows.length; i++) {
        const cell = document.createElement("td");
        const input = document.createElement("input");
        input.type = "text";
        cell.appendChild(input);
        table.rows[i].appendChild(cell);
      }
    }

    // Inicializa
    createSheet(rows, cols);
  </script>
</body>
</html>
